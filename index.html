<!DOCTYPE html>
<html>
  <head>
    <title>ROCK PAPER SCISSORS GAME</title>
    <link rel="stylesheet" href="AdvancedRPS.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
    <p class="game-name">Rock Paper Scissors</p>

    <button class="playerMove js-rock">
      <img class="move-icon" src="RPSimages/rock-emoji.png">
    </button>

    <button class="playerMove js-paper">
      <img class="move-icon" src="RPSimages/paper-emoji.png">
    </button>

    <button class="playerMove js-scissors">
      <img class="move-icon" src="RPSimages/scissors-emoji.png">
    </button>
    <p class="js-result display-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button class="reset js-reset">RESET SCORE</button>

    <button class="reset js-autoplay">AUTO PLAY</button>
    <div class="js-confirmation"></div>
    

    <a  href="headsandtails.html">
      <button class="head-tail-link">
      Play heads and tails game here>>> </a>
    </button>
    </a>
    
    

    <script src="scripts/AdvancedfinishedRPS .js"></script>
  </body>
</html>
